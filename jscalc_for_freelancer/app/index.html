<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Calc</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

	<!-- CSS Style -->
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="container">

		<div class="row justify-content-center align-items-center">

			<div class="col-md-12">
				
				<div class="calc">
					<div class="tabs">
						<div class="tab-left">
							Лэндинг
						</div>
						<!-- /.tab-left -->
						<div class="tab-right">
							Многостраничник
						</div>
						<!-- /.tab-right -->
					</div>
					<!-- /.tabs -->
					<div class="blocks" id="blocks-block">
						<div class="blocks-title">
							Количество блоков
						</div>
						<input type="number" class="counter" id="counter-block">
					</div>
					<div class="blocks" id="pages-block">
						<div class="blocks-title">
							Количество страниц
						</div>
						<input type="number" class="counter" id="counter-pages">
					</div>
					<div class="blocks">
						<div class="blocks-title">
							Количество часов на проект
						</div>
						<input type="number" class="counter" id="counter-hours">
					</div>
					<div class="blocks">
						<div class="blocks-title">
							Стоимость вашего часа
						</div>
						<input type="number" class="counter" id="counter-rate">
					</div>
					<div class="addiction">
						<div class="addiction-title">
							Дополнительно
						</div>
						<div class="addiction-block">
							<input type="checkbox" class="checkbox" id="changes-check">
							Возможность редактировать текст на сайте
						</div>
						<div class="addiction-block">
							<input type="checkbox" class="checkbox" id="cms-check">
							Установка на CMS
						</div>
					</div>
					<div class="total">
						Общая стоимость
						<input type="text" class="total-count" id="total-value" value="5000">
					</div>
				</div>

			</div>
			
		</div>

	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
